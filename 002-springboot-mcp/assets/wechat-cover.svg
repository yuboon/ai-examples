<svg width="900" height="383" viewBox="0 0 900 383" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3c72;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a5298;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="4" stdDeviation="4" flood-color="#000000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="383" fill="url(#bg-gradient)" />
  
  <!-- Decorative background elements -->
  <circle cx="800" cy="50" r="100" fill="#ffffff" opacity="0.05" />
  <circle cx="100" cy="300" r="80" fill="#ffffff" opacity="0.05" />
  <path d="M0,300 Q450,200 900,300" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.1" />
  <path d="M0,320 Q450,220 900,320" stroke="#ffffff" stroke-width="2" fill="none" opacity="0.1" />
  
  <!-- Main Title -->
  <text x="450" y="140" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-weight="bold" font-size="48" fill="#ffffff" text-anchor="middle" filter="url(#shadow)">
    SpringBoot3 + OpenSpec
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="210" font-family="'PingFang SC', 'Microsoft YaHei', sans-serif" font-weight="bold" font-size="64" fill="#6db33f" text-anchor="middle" filter="url(#shadow)">
    实现 MCP 服务器
  </text>
  
  <!-- Tech Stack / Tags -->
  <g transform="translate(450, 290)" text-anchor="middle">
    <rect x="-260" y="-20" width="120" height="40" rx="20" fill="#ffffff" opacity="0.2" />
    <text x="-200" y="8" font-family="sans-serif" font-size="18" fill="#ffffff">Java</text>
    
    <rect x="-120" y="-20" width="120" height="40" rx="20" fill="#ffffff" opacity="0.2" />
    <text x="-60" y="8" font-family="sans-serif" font-size="18" fill="#ffffff">SSE</text>
    
    <rect x="20" y="-20" width="140" height="40" rx="20" fill="#ffffff" opacity="0.2" />
    <text x="90" y="8" font-family="sans-serif" font-size="18" fill="#ffffff">JSON-RPC</text>
    
    <rect x="180" y="-20" width="120" height="40" rx="20" fill="#ffffff" opacity="0.2" />
    <text x="240" y="8" font-family="sans-serif" font-size="18" fill="#ffffff">Tools</text>
  </g>
  
  <!-- Simple Icon/Graphic representation (Right side abstract server) -->
  <g transform="translate(750, 191)" opacity="0.8">
    <rect x="-40" y="-50" width="80" height="100" rx="5" fill="none" stroke="#ffffff" stroke-width="3" />
    <line x1="-30" y1="-30" x2="30" y2="-30" stroke="#ffffff" stroke-width="3" />
    <line x1="-30" y1="-10" x2="30" y2="-10" stroke="#ffffff" stroke-width="3" />
    <line x1="-30" y1="10" x2="30" y2="10" stroke="#ffffff" stroke-width="3" />
    <circle cx="20" cy="30" r="5" fill="#6db33f" />
  </g>

    <!-- Simple Icon/Graphic representation (Left side abstract client/AI) -->
  <g transform="translate(150, 191)" opacity="0.8">
     <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="3" />
     <circle cx="0" cy="0" r="20" fill="#ffffff" opacity="0.5" />
  </g>
  
  <!-- Connection Line -->
  <path d="M190,191 L710,191" stroke="#ffffff" stroke-width="2" stroke-dasharray="10,5" opacity="0.5" />
  
</svg>